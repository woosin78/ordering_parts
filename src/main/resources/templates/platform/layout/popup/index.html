<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{PLTF_T_DOOBIZ_PLUS}"></title>
<!-- Meta -->
<th:block th:replace="platform/layout/popup/fragments/meta"></th:block>
<!-- CSS -->
<th:block th:replace="platform/layout/popup/fragments/css"></th:block>
<!-- JavaScript -->
<th:block th:replace="platform/layout/popup/fragments/js"></th:block>
	
<script>
	/* Set up static values */
	const GLOBAL_CONST = {
		"USERNAME": "[[${USERNAME}]]",
		"NAME": "[[${NAME}]]",
		"DATE_TIME_FORMAT": "[[${DATE_TIME_FORMAT}]]",
		"DATE_FORMAT": "[[${DATE_FORMAT}]]",
		"TIME_FORMAT": "[[${TIME_FORMAT}]]",
		"DELIMITER": "[[${DELIMITER}]]",
		"ROW_PER_PAGE": "[[${ROW_PER_PAGE}]]",
		"YES": "${YES}",
		"NO": "${NO}"
	};
	
	//JpUtilsDateFormat.DATE_TIME_FORMAT = "[[${T(org.jwebppy.platform.core.util.UserAuthenticationUtils).getUserDetails().getDateTimeFormat2()}]]";
	//JpUtilsDateFormat.DATE_FORMAT = "[[${T(org.jwebppy.platform.core.util.UserAuthenticationUtils).getUserDetails().getDateFormat2()}]]";
	//JpUtilsDateFormat.TIME_FORMAT = "[[${T(org.jwebppy.platform.core.util.UserAuthenticationUtils).getUserDetails().getTimeFormat2()}]]";
	JpUtilsDateFormat.DATE_TIME_FORMAT = GLOBAL_CONST.DATE_TIME_FORMAT;
	JpUtilsDateFormat.DATE_FORMAT = GLOBAL_CONST.DATE_FORMAT;
	JpUtilsDateFormat.TIME_FORMAT = GLOBAL_CONST.TIME_FORMAT;
</script>
	
<style type="text/css">
	.main.container {
		margin-top: 4em;
	}
	
	html {
		overflow-y: hidden;
	}
</style>
</head>
<body>
	<!-- Header start -->
	<th:block th:replace="platform/layout/popup/fragments/top"></th:block>
	<!-- Header end -->
	<!-- Body start -->
	<div class="main container">
		<div style="margin: 1em;">
		<!-- location start -->
		<th:block layout:fragment="content"></th:block>
		</div>
	</div>
	<!-- Body end -->
	<!-- Bottom start -->
	<th:block th:replace="platform/layout/popup/fragments/bottom"></th:block>		
	<!-- Bottom end -->
</body>
</html>
