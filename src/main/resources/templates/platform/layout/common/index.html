<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title th:text="#{PLTF_T_DOOBIZ_PLUS}"></title>
	<script th:inline="javascript">
		/* Set up static values */
		const GLOBAL_CONST = {};
		
		/*[# th:each="variable: ${globalConstVariables}"Â ]*/
		GLOBAL_CONST[ [[${variable.key}]] ] = [[${variable.value}]];
		/*[/]*/
	</script>

	<!-- Meta -->
	<th:block th:replace="platform/layout/common/fragments/meta"></th:block>
	<!-- CSS -->
	<th:block th:replace="platform/layout/common/fragments/css"></th:block>
	<!-- JavaScript -->
	<th:block th:replace="platform/layout/common/fragments/js"></th:block>
	
	<script>
		JpUtilsDateFormat.DATE_TIME_FORMAT = GLOBAL_CONST.DATE_TIME_FORMAT;
		JpUtilsDateFormat.DATE_FORMAT = GLOBAL_CONST.DATE_FORMAT;
		JpUtilsDateFormat.TIME_FORMAT = GLOBAL_CONST.TIME_FORMAT;
	</script>	

	<style type="text/css">
		.main.container {
			margin-top: 4em;
		}
		
		html {
			overflow-y: hidden;
		}
	</style>
</head>
<body>
	<!-- Header start -->
	<th:block th:replace="platform/layout/common/fragments/top"></th:block>
	<!-- Header end -->
	<!-- Body start -->
	<div class="main container">
		<div style="margin: 1em;">
		<th:block layout:fragment="content"></th:block>
		</div>
	</div>
	<!-- Body end -->
	<!-- Bottom start -->
	<th:block th:replace="platform/layout/common/fragments/bottom"></th:block>		
	<!-- Bottom end -->
	<!-- Common javascript functions -->
	<th:block th:replace="platform/layout/common/fragments/common_func_js"></th:block>
	<!-- Common javascript functions -->
</body>
</html>
