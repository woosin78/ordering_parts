<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{portal/layout/iv/hq/parts/common/index}">

<th:block layout:fragment="content">
<style>
	.gomain-button {
		padding: 5px 15px;
		background-color: #003081;
		color: #fff;
		border: none;
		border-radius: 20px;
		width: 250px;
		height: 40px;
		cursor: pointer;
		outline: none;
		font-size: 18px;
		vertical-align: middle;
	}
	
	.gomain-button span {
		color: #fff;
		font-size: 18px;
		vertical-align: middle;
	}
	
	.guide-go-to {
		margin-top: 20px; font-weight:bold;
	}
</style>
<div style="width: 100%; margin:0 auto; text-align: center;">
	<div style="margin-top:138px;">
		<img src="/portal/img/popup/confirm.png" />
	</div>
	<div class="guide-go-to" th:text="#{PTL_T_MOVE_TO_SYSTEM}"></div>
	<div class="guide-go-to" th:text="#{PTL_T_GUIDE_MOVE_TO_SYSTEM_MANUALLY}"></div>
	<div style="width:auto; height:220px; background-color: #f9f9f9; margin: 40px 40px 0 40px;">
		<div style="height: 30px;"></div>
		<button id="BTN_go" class="gomain-button"><span th:text="#{PTL_B_MOVE_TO_SYSTEM}"></span> <img src="/portal/img/common/arrow_right.png" /></button>
	</div>
</div>
<input type="hidden" id="ssoUrl" th:value="${url}"></input>
<script>
$("#BTN_go").on("click", function() {
	let popup = window.open($("#ssoUrl").val());
	
	try
	{
		popup.focus();   
	}
	catch (e)
	{
		alert("[[#{PTL_M_POPUP_BLOCKED}]]");
	};
});

$(function(){
	$("#BTN_go").trigger("click");	

	ProgressBar.hide();
});
</script>
</th:block>
