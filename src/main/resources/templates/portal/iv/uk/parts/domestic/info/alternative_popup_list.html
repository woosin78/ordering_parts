<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{portal/layout/iv/uk/parts/popup/index}">
	
<th:block layout:fragment="content">	
<div class="block-header">
	<div class="block-title" th:text="#{UKP_T_0028}"></div><!-- Alternative List  -->
	<div class="block-button-area">
		<button id="BTN_search" type="button" th:text="#{UKP_B_0012}"></button><!-- Search -->
		<!-- button id="BTN_close" type="button" th:text="#{UKP_B_0005}"></button><!-- Close -->
	</div>	
</div>	
<div class="condition-area">
<form id="FORM_search" name="FORM_search">
<table class="condition">
	<tbody>
		<tr>
			<th th:text="#{UKP_L_0042}"></th><!--Parts No.  -->
			<td colspan="3">			
				<div class="input-area">
					<input type="text" id="pPartsNo" name="pPartsNo" class="custom-ui-btn" th:value="${pPartsNo}">
					<button class="btn-popup2" type="button" onclick="searchParts();"></button>
				</div>										
			</td>
		</tr>
	</tbody>
</table>
</form>	
</div>
<div class="split-row"></div>

<div class="grid-info">
	<div class="grid-total">
		<div class="split"></div>
		<span class="total-number" id="totalRows"></span>
	</div>
</div>

<div id="AREA_grid" class="flex-grow grid-area">
	<table id="TBL_grid" class="order-column stripe compact"></table>	
</div>

<script type="application/javascript">
var $tableObj;
var totalRows = 0;

$(function(){	
	$tableObj = $("#TBL_grid").DataTable({
		select: true,   			
		ordering: true, 
		scrollY: 100,
		columns : [						
			{data: "NMATNR", 		title: "[[#{UKP_L_0042}]]"	},	//Parts No 
			{data: "AMATNR", 		title: "[[#{UKP_L_0082}]]"	},	//Alternative
			{data: "AQTY", 			title: "[[#{UKP_L_0056}]]"	}	//Qty
		],
		ajax: {
			url: "[[${BASE_PATH}]]/info/alternative_popup_list/data",
			data: function(p)
			{				
				p.pPartsNo = $("#pPartsNo").val();
			},
			dataSrc: function(response) 
			{				
				var data = response.RESULT;
				var returnData = new Array();
				
				totalRows = data.length;
				return data;
			}
		}
	}).on("draw.dt", function() {
		$("#totalRows").html(totalRows+" row(s).");
		ProgressBar.hide();
	});		
	
	// window 리사이즈시 그리드 높이 다시 맞춤. (그리드의 parent 요소의 높이에 맞춤)
	installDataTableResizer($tableObj, $("#AREA_grid"));
	
	// dataTable 버그 수정.
	installDataTableBugFix("TBL_grid");

	// Search 버튼 클릭
	$("#BTN_search").on("click", function(){		
		doSearch(); 
	});
});	

function doSearch()
{
	$tableObj.ajax.reload();
}

/*
 * code(parts)변경 popup	 
 */ 	
function searchParts(){
	var param = "pPartsNo=" + $("#pPartsNo").val();
	Popup.open("[[${BASE_PATH}]]/info/parts_number_popup_list?" + param, 700, 600);	
}

$("#BTN_close").on("click", function(){
	self.close();	
});
</script>	
</th:block>
