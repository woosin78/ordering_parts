<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<script th:inline="javascript">
	/* Set up static values */
	const GLOBAL_CONST = {};
	
	/*[# th:each="variable: ${globalConstVariables}"Â ]*/
	GLOBAL_CONST[ [[${variable.key}]] ] = [[${variable.value}]];
	/*[/]*/
	</script>

	<title th:text="#{PTL_T_DOOBIZ_PLUS}"></title>
	<!-- Meta -->
	<th:block th:replace="portal/layout/iv/hq/parts/popup/fragments/meta"></th:block>
	<!-- CSS -->
	<th:block th:replace="portal/layout/iv/hq/parts/popup/fragments/css"></th:block>
	<!-- JavaScript -->
	<th:block th:replace="portal/layout/iv/hq/parts/popup/fragments/js"></th:block>
</head>
<body>
<!-- Progress bar start -->
<script>
ProgressBar.show();
</script>
<!-- Progress bar end -->
<!-- Start Top -->
<th:block th:replace="portal/layout/iv/hq/parts/popup/fragments/top"></th:block>
<!-- End Top -->
<!-- Start Content -->
<th:block layout:fragment="content"></th:block>
<!-- End Content -->
<!-- Start Bottom -->
<th:block th:replace="portal/layout/iv/hq/parts/popup/fragments/bottom"></th:block>
<!-- End Bottom -->
<!-- Common javascript functions -->
<th:block th:replace="portal/layout/iv/hq/parts/common/fragments/common_func_js"></th:block>
<!-- Common javascript functions -->
</body>
</html>
