<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title th:text="#{PLTF_TXT_0006}"></title>
		<!-- Meta -->
		<th:block th:replace="platform/layout/common/fragments/meta"></th:block>
		<!-- CSS -->
		<th:block th:replace="platform/layout/common/fragments/css"></th:block>
		<!-- JavaScript -->
		<th:block th:replace="platform/layout/common/fragments/js"></th:block>
			
		<style type="text/css">
			.main.container {
				margin-top: 3em;
			}
			
			html {
				overflow-y: hidden;
			}
		</style>
	</head>
<body>
	<!-- Header start -->
	<th:block th:replace="platform/layout/common/fragments/top"></th:block>
	<!-- Header end -->
	<!-- Body start -->
	<div class="main container">
		<div class="ui segment">
		<!-- location start -->
		<div class="ui breadcrumb" id="AREA_breadcrumb"></div>
		<div class="ui fitted divider"></div>
		<!-- location end -->		
		<th:block layout:fragment="content"></th:block>
		</div>
	</div>
	<!-- Body end -->
	<!-- Bottom start -->
	<th:block th:replace="platform/layout/common/fragments/bottom"></th:block>		
	<!-- Bottom end -->	
	<!-- custom JavaScript start -->
	<th:block th:replace="platform/layout/common/fragments/common_js"></th:block>
	<!-- custom JavaScript end -->
</body>
</html>
