<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title th:text="#{PLTF_TXT_0006}"></title>
		<!-- Meta -->
		<th:block th:replace="platform/layout/popup/fragments/meta"></th:block>
		<!-- CSS -->
		<th:block th:replace="platform/layout/popup/fragments/css"></th:block>
		<!-- JavaScript -->
		<th:block th:replace="platform/layout/popup/fragments/js"></th:block>
			
		<style type="text/css">
			.main.container {
				margin-top: 3em;
			}		
		</style>
	</head>
<body>
	<!-- Header start -->
	<th:block th:replace="platform/layout/popup/fragments/top"></th:block>
	<!-- Header end -->
	<!-- Body start -->
	<div class="main container">
		<div class="ui celled grid">
			<div class="row">
				<div class="sixteen wide column">
					<!-- location start -->
					<th:block layout:fragment="content"></th:block>
				</div>			
			</div>
		</div>
	</div>
	<!-- Body end -->
	<!-- Bottom start -->
	<th:block th:replace="platform/layout/popup/fragments/bottom"></th:block>		
	<!-- Bottom end -->	
	<!-- custom JavaScript start -->
	<th:block th:replace="platform/layout/popup/fragments/common_js"></th:block>
	<!-- custom JavaScript end -->
</body>
</html>
