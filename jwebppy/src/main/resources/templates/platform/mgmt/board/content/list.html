<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{platform/layout/common/index}">

<th:block layout:fragment="content">
<div class="ui dividing header">
  Notice
  <div class="sub header"></div>
</div>
<div class="ui segment">
	<form id="FORM_search" class="ui form" autocomplete="off" onsubmit="return false;">
	<input type="hidden" name="bSeq" th:value="${board.bSeq}"/>
	<input type="hidden" id="bcSeq" name="bcSeq" />
	<input type="hidden" name="pageNumber"/>
	<input type="hidden" name="rowPerPage" value="20"/>
	<div class="fields">
		<div class="three wide field">
			<div class="ui calendar">
				<div class="ui input left icon"><i class="calendar icon"></i><input type="TEXT" id="fromDate" name="fromDate" placeholder="From Reg. Date"/></div>
			</div>				
		</div>
		<div class="three wide field">
			<div class="ui calendar">
				<div class="ui input left icon"><i class="calendar icon"></i><input type="TEXT" id="toDate" name="toDate" placeholder="To Reg. Date"/></div>
			</div>				
		</div>
	</div>	
	<div class="fields">
		<div class="two wide field">
			<select name="type" class="ui search dropdown">				
				<option value="TC">Title + Content</option>
				<option value="WT">Writer</option>
			</select>
		</div>
		<div class="eleven wide field">
			<div class="ui icon input">
				<input type="text" id="query" name="query" placeholder="Search"> <i class="search icon"></i>
			</div>
		</div>
		<div class="three wide field">
			<div id="BTN_search" class="ui teal button"><i class="search icon"></i> Search</div>
			<div class="ui button" onclick="document.location.reload()"><i class="undo icon"></i> Reset</div>
		</div>
	</div>		
	<div class="ui divider"></div>
	<div id="TBL_list"></div>
	</form>
</div>
<script type="application/javascript">
	$(document).ready(function() {
		JpUiCalendar.datetimeCalendar($("#fromDate"), $("#toDate"));
		
		let listTable = new JpUiTable($("#TBL_list"));
		listTable.settings = {
				ajax: {
					url: JpUiGlobal.url("/platform/mgmt/board/content/list/data"),
					form: $("#FORM_search")
				},
				onClickDataKey: function(element, key, row)
				{
					$("#bcSeq").val(key);
					$("#FORM_search").attr("action", "/platform/mgmt/board/content/view");
					$("#FORM_search")[0].submit();
				},				
				onClickPageNumber: function(pageNumber)
				{
					doSearch(pageNumber);
				}
		};

		$("#BTN_search").on("click", function() {
			doSearch();
		});
		
		$("#query").on("keydown", function(event) {
			if (event.keyCode==13)
			{
				doSearch();
			}
		});
		
		function doSearch(pageNumber)
		{
			$("#FORM_search input[name=pageNumber]:hidden").val(JpUtilsString.defaultString(pageNumber, "1"));
			listTable.load();
		};	
		
		doSearch();
	});
</script>

</th:block>
</html>
