<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{platform/layout/common/index}">

<th:block layout:fragment="content">
<div class="ui dividing header">
  Login History
  <div class="sub header">There are users' login histories. You can check when users login and from where users access this system.</div>
</div>
<div class="ui segment">
	<form id="FORM_search" class="ui form" autocomplete="off" onsubmit="return false;">
	<input type="hidden" id="pageNumber" name="pageNumber"  th:value="${pageNumber}"/>
	<input type="hidden" id="rowPerPage" name="rowPerPage"  th:value="${rowPerPage}"/>
	<div class="fields">
		<div class="six wide field">
			<div class="ui calendar">
				<div class="ui input left icon"><i class="calendar icon"></i><input type="TEXT" id="fromDate" name="fromDate" placeholder="From Reg.Date"/></div>
			</div>				
		</div>
		<div class="six wide field">
			<div class="ui calendar">
				<div class="ui input left icon"><i class="calendar icon"></i><input type="TEXT" id="toDate" name="toDate" placeholder="To Reg.Date"/></div>
			</div>				
		</div>
	</div>	
	<div class="fields">	
		<div class="twelve wide field">
			<div class="ui icon input">
				<input type="text" id="query" name="query" placeholder="Search"> <i class="search icon"></i>
			</div>
		</div>
		<div class="four wide field">
			<div id="BTN_search" class="ui teal button"><i class="search icon"></i> Search</div>
			<div class="ui button" onclick="document.location.reload()"><i class="undo icon"></i> Reset</div>
		</div>
	</div>		
	<div class="ui divider"></div>
	<div id="TBL_list"></div>
	</form>
</div>
<script type="application/javascript">
	$(document).ready(function() {
		JpUiCalendar.datetimeCalendar($("#fromDate"), $("#toDate"));
		
		let listTable = new JpUiTable($("#TBL_list"));
		listTable.settings = {
				ajax: {
					url: JpUiGlobal.url("/platform/mgmt/user/login/history/list/data"),
					form: $("#FORM_search")
				},
				onClickPageNumber: function(pageNumber)
				{
					$("#pageNumber").val(pageNumber);
					doSearch();
				}
		};

		$("#BTN_search").on("click", function() {
			doSearch();
		});
		
		$("#query").on("keydown", function(event) {
			if (event.keyCode==13)
			{
				doSearch();
			}
		});
		
		function doSearch()
		{
			listTable.load();
		};	
		
		doSearch();
	});
</script>

</th:block>
</html>
