<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{platform/layout/common/index}">

<th:block layout:fragment="content">
<div class="ui dividing header">
  Credentials Policy
  <div class="sub header">You can manage credentials policy such as username and password.</div>
</div>
<div class="ui segment">
	<form id="FORM_search" class="ui form" autocomplete="off" onsubmit="return false;">
	<input type="hidden" id="pageNumber" name="pageNumber"  th:value="${pageNumber}"/>
	<input type="hidden" id="rowPerPage" name="rowPerPage"  th:value="${rowPerPage}"/>
	<div class="fields">	
		<div class="twelve wide field">
			<div class="ui icon input">
				<input type="text" id="query" name="query" placeholder="Search"> <i class="search icon"></i>
			</div>
		</div>
		<div class="four wide field">
			<div id="BTN_search" class="ui teal button"><i class="search icon"></i> Search</div>
			<div class="ui button" onclick="document.location.reload()"><i class="undo icon"></i> Reset</div>
		</div>
	</div>		
	<div class="ui divider"></div>
	<div class="ui one column grid">
		<div class="column">
			<div id="BTN_new" class="ui teal button"><i class="plus icon"></i> New</div>
			<div id="BTN_delete" class="ui teal button"><i class="minus icon"></i> Delete</div>
		</div>
	</div>
	</form>	
	<form id="FORM_write" class="ui form" autocomplete="off" onsubmit="return false;">
	<div id="TBL_list"></div>
	</form>
</div>
<script type="application/javascript">
let listTable;

$(document).ready(function() {
	listTable = new JpUiTable($("#TBL_list"));
	listTable.settings = {
			ajax: {
				url: JpUtilsPath.url("/platform/mgmt/user/credentials/policy/list/data"),
				form: $("#FORM_search")
			},
			onClickPageNumber: function(pageNumber)
			{
				$("#pageNumber").val(pageNumber);
				doSearch();
			},
			onClickDataKey: function(element, key, row)
			{
				goWrite(key);
			},				
			checkbox: {
				onChange: function() {
					let name = $(this).attr("name");
					
					if (name == "fgUse" || name == "fgDefault")
					{
						let cpSeq = $(this).closest("tr").find("input:checkbox[name=cpSeq]").val();							
						let path = (name == "fgUse") ? "use" : "default";
						
						let data = {cpSeq: cpSeq};
						data[name] = ($(this).is(":checked")) ? $(this).val() : "";

						JpUtilsAjax.post({
							url: JpUtilsPath.url("/platform/mgmt/user/credentials/policy/save/" + path),
							data: data,
							success: function(data, textStatus, jqXHR)
							{
								console.log(JSON.stringify(data));
								doSearch();
							}
						});							
					}
				}
			}
	};

	$("#BTN_search").on("click", function() {
		doSearch();
	});

	$("#query").on("keydown", function(event) {
		if (event.keyCode==13)
		{
			doSearch();
		}
	});
	
	function goWrite(cpSeq)
	{
		JpUiPopup.open({
			url: "/platform/mgmt/user/credentials/policy/write?cpSeq=" + JpUtilsString.trimToEmpty(cpSeq)
		});			
	};
	
	$("#BTN_new").on("click", function() {
		goWrite();
	});
	
	$("#BTN_delete").on("click", function() {
		if (confirm("Do you want to delete them?"))
		{
			JpUtilsAjax.post({
				url: JpUtilsPath.url("/platform/mgmt/user/credentials/policy/delete"),
				data: $("#FORM_write").serialize(),
				success: function(data, textStatus, jqXHR)
				{
					listTable.load();
				}
			});					
		};
	});
	
	doSearch();
});

function doSearch()
{
	listTable.load();
};
</script>

</th:block>
</html>
