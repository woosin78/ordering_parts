<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{platform/layout/common/index}">

<th:block layout:fragment="content">
<div class="ui dividing header">
  Interface Log
  <div class="sub header">There are all the interface logs that have occurred with Database, EAI and SAP.</div>
</div>
<div class="ui segment">
	<form id="FORM_search" class="ui form" autocomplete="off" onsubmit="return false;">
	<input type="hidden" name="dlSeq"/>
	<input type="hidden" name="pageNumber" value="1"/>
	<input type="hidden" name="rowPerPage" value="20"/>
	<div class="fields">
		<div class="six wide field">
			<select name="type" class="ui search dropdown">
				<option th:each="type: ${T(org.jwebppy.platform.mgmt.logging.dto.IfType).values()}" th:value="${type.name()}" th:text="${type.getType()}"></option>
			</select>
		</div>
	</div>
	<div class="fields">
		<div class="six wide field">
			<div class="ui calendar">
				<div class="ui input left icon"><i class="calendar icon"></i><input type="TEXT" id="fromDate" name="fromDate" placeholder="From Start Time"/></div>
			</div>				
		</div>
		<div class="six wide field">
			<div class="ui calendar">
				<div class="ui input left icon"><i class="calendar icon"></i><input type="TEXT" id="toDate" name="toDate" placeholder="To Start Time"/></div>
			</div>				
		</div>
	</div>
	<div class="fields">
		<div class="six wide field">
			<div class="ui icon input">
				<input type="text" id="command" name="command" placeholder="Command">
			</div>
		</div>
		<div class="six wide field">
			<input type="text" id="regUsername" name="regUsername" placeholder="Reg.Username">
		</div>
		<div class="four wide field">
			<div id="BTN_search" class="ui teal button"><i class="search icon"></i> Search</div>
			<div class="ui button" onclick="document.location.reload()"><i class="undo icon"></i> Reset</div>
		</div>
	</div>
	</form>
	<div class="ui divider"></div>
	<div id="TBL_logs"></div>
</div>
<form id="FORM_viewLog" name="FORM_viewLog">
<input type="hidden" name="dlSeq"/>
</form>

<script type="application/javascript">
$(document).ready(function() {
	JpUiCalendar.datetimeCalendar($("#fromDate"), $("#toDate"));
	
	let logTable = new JpUiTable($("#TBL_logs"));
	logTable.settings = {
			ajax: {
				url: "/platform/mgmt/log/list/layout",
				form: $("#FORM_search")
			},
			onClickDataKey: function(element, key, row)
			{
				JpUiPopup.open({
					url: "/platform/mgmt/log/view?dlSeq=" + key,
					width: screen.availWidth * 0.5,
					height: screen.availHeight * 0.9,
					fgCenter: "Y"
				});
			},
			onClickPageNumber: function(pageNumber)
			{
				doSearch(pageNumber);
			}
	};
	
	$("#command, #regUsername").on("keydown", function(event) {
		if (event.keyCode == 13)
		{
			doSearch();
		}
	});    	
       
	function doSearch(pageNumber)
	{
		$("#FORM_search input[name=pageNumber]:hidden").val(JpUtilsString.defaultString(pageNumber, "1"));
		logTable.load();
	};
	
	$("#BTN_search").on("click", function() {
		doSearch();
	});
	
	doSearch();		
});

</script>

</th:block>
</html>
