<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{portal/layout/common/index}">
	
<th:block layout:fragment="content">
	<div class="block-header">
		<div class="block-title" th:text="#{HQPD_T_CLAIM_DISPLAY}"></div>
		<div class="block-button-area">
			<button id="BTN_print" type="button" th:text="#{HQPD_B_PRINT}"></button><!-- Print -->
			<button id="BTN_back" type="button" th:text="#{HQPD_B_BACK}"></button><!-- Back -->
		</div>		
	</div>
	
	<div class="condition-area">
	<table class="condition">
		<tbody>
			<tr>
				<th th:text="#{HQPD_L_CLAIM_NO}"></th><!--Claim No  -->
				<td><span th:text="${orderNo}"></span></td>
				<th th:text="#{HQPD_L_DOC_DATE}"></th><!--Doc date  -->
				<td><span th:text="${docDate}"></span></td>
				<th th:text="#{HQPD_L_ITEM_ROWS}"></th><!--Item Rows  -->
				<td id="ITEM_COUNT"></td>				
			</tr>
		</tbody>
	</table>
	</div>
	<div class="split-row"></div>
	
	<div id="AREA_grid" class="flex-grow grid-area">
		<table id="TBL_grid" class="order-column stripe compact"></table>
	</div>		
	
	<form id="FORM_search" name="FORM_search">
		<input type="hidden" id="pFromDate" 	name="pFromDate" 	th:value="${pFromDate}">
		<input type="hidden" id="pToDate" 		name="pToDate" 		th:value="${pToDate}">
		<input type="hidden" id="pComplaintNo" 	name="pComplaintNo" th:value="${pComplaintNo}">
		<input type="hidden" id="pReferenceNo" 	name="pReferenceNo" th:value="${pReferenceNo}">
		<input type="hidden" id="pPartNo" 		name="pPartNo" 		th:value="${pPartNo}">
	</form>
	
	<form id="FORM_download">
		<input type="hidden" id="fileName" 		name="fileName">	
		<input type="hidden" id="orderNo" 		name="orderNo">	
		<input type="hidden" id="intNo" 		name="intNo">
		<input type="hidden" id="docuItem" 		name="docuItem">		
	</form>
	
	<!-- Text Area -->
	<div id="textareaDiv" style="border:1px solid gray;width:300px;height:170px;backgroud:white;position:relative;top:0;left:0;display:none;">
	    <div id="table_type1" style="padding:10px">
	        <textarea style="width:278;height:150px;overflow:auto;padding:5px;" ></textarea>
	    </div>
	</div>
	<!-- /Text Area -->
	
	<script type="application/javascript">
	let $tableObj;
	
	$.ajax({
		url: "/portal/iv/hq/parts/domestic/claim/view/data",
		data: { "pOrderNo": "[[${orderNo}]]", "pDocType": "[[${docType}]]" },		
	    success: function(data, textStatus, jqXHR) 
	    {
			let itemList = data.RESULT.itemList;
			let fileList = data.RESULT.fileList;
			let reason1List = data.RESULT.reason1List;		
			let reason2List = data.RESULT.reason2List;    	
	
	    	$("#ITEM_COUNT").html(itemList.length);		
	    	
			for (let i=0, length=itemList.length; i<length; i++)
			{
				itemList[i].FILE_NAME = "";
				itemList[i].INT_NO = "";
				itemList[i].DOCU_ITEM = "";
				
				for (let j=0, length1=reason1List.length; j<length1; j++)
				{	
					itemList[i].TEXT = "";
					itemList[i].TEXT2 = "";	
					itemList[i].FILE_TEXT = "";
					
					for (let j=0, length1=reason1List.length; j<length1; j++)
					{
						if (itemList[i].COMPLAINT == reason1List[j].VALUE)
						{
							itemList[i].TEXT = reason1List[j].TEXT;							
						}
					}
					
					for (let j2=0, length2=reason2List.length; j2<length2; j2++)
					{
						if (itemList[i].REASON == reason2List[j2].VALUE)
						{
							itemList[i].TEXT2 = reason2List[j2].TEXT;							
						}
					}				
					
					for (let f=0, length3=fileList.length; f<length3; f++)
					{
						if (itemList[i].ITEM == fileList[f].DOCU_ITEM)
						{												
							itemList[i].FILE_NAME = fileList[f].FILE_NAME;
							itemList[i].INT_NO = fileList[f].INT_NO;
							itemList[i].DOCU_ITEM = fileList[f].DOCU_ITEM;						
						}
					}									
				}	
			}
		    	
	    	$tableObj = $("#TBL_grid").DataTable({
	    		select: true,// row 선택 기능 켬
	    		ordering: true,// 정렬 기능 켬
	    		scrollY: 100,
	    		columns : [
	    			{data: "REF_ORD", 		title: "[[#{HQPD_L_REFERENCE_NO}]]"	},	// Reference No
	    			{data: "MATERIAL", 		title: "[[#{HQPD_L_PART_NO}]]"	},	// Part No
	    			{data: "QTY", 			title: "[[#{HQPD_L_QTY}]]"	},	// Qty	
	    			{data: "TEXT", 			title: "[[#{HQPD_L_REASON1}]]"	},	// Reason1
	    			{data: "TEXT2", 		title: "[[#{HQPD_L_REASON2}]]"	},	// Reason2																										
	    			{data: "COMPLAINT_DESC",title: "[[#{HQPD_L_TEXT}]]"	},	// Text
	    			{data: "RCOMMENT", 		title: "[[#{HQPD_L_REPLY}]]"	},	// Reply
	    			{data: "FILE_NAME", 	title: "[[#{HQPD_L_FILE}]]", className:'link'}, // File	
	    			{data: "ZZDEALDT", 		title: "[[#{HQPD_L_ORIGIN_DOC_DATE}]]"}, // Origin Doc. Date
	    			{data: "INT_NO", 		title: "INT_NO(Hidden)"},
	    			{data: "DOCU_ITEM",		title: "DOCU_ITEM(Hidden)"}    			
	    		],  	
	    		columnDefs: [
	    			{ 
	    				"targets": [ 9, 10 ],
	                    "visible": false,				
	    			}			
	    		],	    		    		
	    		data: itemList,
	    		initComplete:function(settings, json) 
	    		{			
	    			ProgressBar.hide();
	    		}
	    	});
	    	
			// Datatable grid 초기 설정 셋업
			initGridTable($tableObj);
			
			$("#TBL_grid tbody").on("click", "tr", function (e){
			    let tblGrid = $("#TBL_grid").DataTable();	    
			    let index = $("#TBL_grid").dataTable().api().cell($(e.target).closest("td")).index().column;	    	    
				let rowData = tblGrid.row(this).data();
				
				if (index == 4)
				{	
					let desc = $(this).text();
					if (desc.length > 0)
					{
						let taDiv = $("#textareaDiv");
						let tmpTa = $("#textareaDiv textarea");
				
					    if (taDiv.css("display") == "none")
					    {
							tmpTa.empty();
							tmpTa.text(desc);
				
							taDiv.css({
								"display":"block",
								"position":"absolute",
								"top":$(this).offset().top+20,
								"left":$(this).offset().left
							});
						}
					    else
					    {
							taDiv.css("display","none");
							tmpTa.text(desc);
						}
					}	
				}		
				else if (index == 7)
				{
					let fileName = rowData.FILE_NAME;

					if (fileName != null)
					{
						$("#fileName").val(fileName);
						$("#orderNo").val(rowData.REF_ORD);		
						$("#intNo").val(rowData.INT_NO);
						$("#docuItem").val(rowData.DOCU_ITEM);										
						$("#FORM_download").attr("action", "/portal/iv/hq/parts/domestic/claim/download/attachment").submit();
					}
				}
			}).mouseout(function(){
				 hideTextArea();
			});			
	    }
	});
	
	$("#BTN_print").on("click", function() {
		document.location.href = "/portal/iv/hq/parts/domestic/claim/download/doc?orderNo=[[${orderNo}]]&docType=[[${docType}]]";
	});
	
	$("#BTN_back").on("click", function() {
		$("#FORM_search").attr("action", "/portal/iv/hq/parts/domestic/claim/list").submit();
	});
	
	</script>	
</th:block>
