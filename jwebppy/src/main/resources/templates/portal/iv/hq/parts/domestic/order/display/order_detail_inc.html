<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<script th:src="@{/portal/js/portal.utils.grid.download.js}"></script>

	<div class="block-header">
		<div class="block-title" th:text="#{DCP_T_ORDER_DETAIL}"></div>
		<div id="BTN_search" class="block-button-area">
			<button id="BTN_pdfDownload" th:text="#{DCP_B_PDF_DOWNLOAD}"></button>
			<button id="BTN_back" th:text="#{DCP_B_BACK}"></button>
		</div>
	</div>
	
	<div class="condition-area">
	<table class="condition table-fixed">
		<tbody>
			<tr>
				<th th:text="#{DCP_L_ORDER_TYPE}" style="width: 170px"></th><!-- Order Type -->
				<td id="KONDA_TEXT"></td>
				<th th:text="#{DCP_L_SHIP_TO_PARTY}" style="width: 170px"></th><!-- Ship To Party -->
				<td id="KUNAG_NAME"></td>
			</tr>
			<tr>
				<th th:text="#{DCP_L_PO_NO}"></th><!-- Customer P.O. Number -->
				<td id="BSTNK"></td>
				<th th:text="#{DCP_L_SHIPPING_INFO}"></th><!-- Shipping Info -->
				<td id="VSBED_TX"></td>
			</tr>
			<tr>
				<th th:text="#{DCP_L_RDD}"></th><!-- Request Delivery Date -->
				<td id="VDATU"></td>
				<th th:text="#{DCP_L_COMPLETE_DELIVERY}"></th><!-- Complete Delivery -->
				<td id="COMPLETE_DELIVERY"></td>
			</tr>
			<tr>
				<th th:text="#{DCP_L_REMARKS}"></th><!-- Remarks -->				
				<td colspan="3" id="remark"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="split-row"></div>
	
	<div class="grid-info">
		<div class="block-button-area">
			<button id="BTN_download" th:text="#{DCP_B_DOWNLOAD}"></button>
		</div>	
		<div class="grid-total">
			<span th:text="#{DCP_T_TOTAL_AMOUNT}"></span>
			<div class="split"></div>
			<span class="total-number" id="NETWR"></span>
			<div class="split2"></div>
			<span th:text="#{DCP_T_CREDIT}"></span>
			<div class="split"></div>
			<span class="total-number" id="CREDIT"></span>
			<div class="split2"></div>
			<span th:text="#{DCP_T_ESTIMATE_WEIGHT}"></span>
			<div class="split"></div>
			<span class="total-number" id="TOTAL_WEIGHT"></span>
		</div>
	</div>
	
	<div id="AREA_grid" class="flex-grow grid-area">
		<table id="TBL_grid" class="order-column stripe compact"></table>
	</div>
	
	<form id="FORM_search" name="FORM_search">
		<input type="hidden" name="pDocType" th:value="${pDocType}">
		<input type="hidden" name="pOrderType" th:value="${pOrderType}">
		<input type="hidden" name="pOrderNo" th:value="${pOrderNo}">
		<input type="hidden" name="pPoNo" th:value="${pPoNo}">
		<input type="hidden" name="pFromDate" th:value="${pFromDate}">
		<input type="hidden" name="pToDate" th:value="${pToDate}">
	</form>
	
<script>

//화면중 일부 area 를 채우는 그리드 예제. 상위 div #sample-grid-area 영역을 100% 채움.
//컬럼 width 자동. scroller 자동.
//고정된 맵 데이터 사용. 페이지 생성시 데이터 넘겨서 그리드 만드는 방식

$(function(){
	let customerType = "[[${erpUserInfo.get("TYPE")}]]";
	
	$.ajax({
		url: "/portal/scm/parts/domestic/order/display/order_detail/data",		
		data: {"orderNo": "[[${orderNo}]]"},
	    success: function(response, textStatus, jqXHR) 
	    {
	    	let result = response.RESULT;

	    	let mainHeadResult = result.mainHeadResult;
	    	let general = result.general;	    	
	    	let item = result.item;
	    	
	    	$.each(item, function(key, value) {
	    		this.VBELN = "[[${orderNo}]]";
	    	});
	    	
	    	$("#KONDA_TEXT").html(mainHeadResult.KONDA_TEXT);
	    	$("#KUNAG_NAME").html(mainHeadResult.KUNAG_NAME + " " + mainHeadResult.KUNAG_STREET);
	    	$("#BSTNK").html(general.BSTNK);
	    	$("#VSBED_TX").html(general.VSBED_TX);
	    	$("#VDATU").html(general.VDATU);
	    	$("#COMPLETE_DELIVERY").html( (general.COMPLETE_DELIVERY == "X") ? "Y" : "N" );
	    	$("#remark").html(result.remark);
	    	$("#NETWR").html(mainHeadResult.NETWR + " " + mainHeadResult.WAERK);
	    	$("#CREDIT").html(mainHeadResult.CREDIT + " " + mainHeadResult.CREDIT_WAERK);
	    	$("#TOTAL_WEIGHT").html(mainHeadResult.TOTAL_WEIGHT + " " + mainHeadResult.GEWEI);
	    	
	    	$tableObj = $("#TBL_grid").DataTable({
	    		select: true,// row 선택 기능 켬
	    		ordering: true,// 정렬 기능 켬
	    		scrollY: 100,
	    		columns : [
	    			{data: "VBELN", title: "[[#{DCP_L_ORDER_NO}]]"},//Order No.
	    			{data: "ITEM", title: "[[#{DCP_L_ITEM}]]"},//Item
	    			{data: "MATERIAL_ENT", title: "[[#{DCP_L_ORDER_PART_NO}]]"},//Order Part No.
	    			{data: "MATERIAL", title: "[[#{DCP_L_SUPPLY_PART_NO}]]"},//Supply Part No
	    			{data: "MATERIAL_TEXT", title: "[[#{DCP_L_DESCRIPTION}]]"},//Description
	    			{data: "REQ_QTY", title: "[[#{DCP_L_REQ_QTY}]]"},//Req Qty
	    			{data: "LOT_QTY", title: "[[#{DCP_L_SALES_LOT}]]"},//Sales Lot
	    			{data: "UOM", title: "[[#{DCP_L_UOM}]]"},//UoM
	    			{data: "NET_PRICE", title: "[[#{DCP_L_NET_PRICE}]]"},//Net Price
	    			{data: "NET_VALUE", title: "[[#{DCP_L_NET_VALUE}]]"},//Net Value
	    			{data: "AVAILABILITY", title: "[[#{DCP_L_AVAILABILITY}]]"}//Available
	    		],
	    		columnDefs: [
	    			{ className: "left", targets: "_all" }
	    		],
	    		data: item,
	    		initComplete: function() {
	    			ProgressBar.hide();
	    		}	    		
	    	});
	    	
	    	// Datatable grid 초기 설정 셋업
	    	initGridTable($tableObj);	
	    }
	});

	$("#BTN_pdfDownload").on("click", function() {
		document.location.href = "/portal/scm/parts/domestic/order/display/pdf_download?orderNo=[[${orderNo}]]&mode=Y006";
	});

	$("#BTN_back").on("click", function() {
		$("#FORM_search").attr("action", "/portal/scm/parts/domestic/order/display/order_list").submit();
	});

	$("#BTN_download").on("click", function() {
		let gridFileDownload = new GridFileDownload($tableObj);
		gridFileDownload.fileName = "order_list";
		gridFileDownload.excelDownload();
	});
});
</script>
