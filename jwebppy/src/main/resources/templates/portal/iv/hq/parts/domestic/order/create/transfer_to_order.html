<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{portal/layout/popup/index}">

<th:block layout:fragment="content">
	<script th:src="@{/portal/js/portal.utils.order.js}"></script>
	
	<div class="block-header">
		<div class="block-title" th:text="#{HQP_T_ORDER_TRANSFER}"></div>
		<div id="BTN_search" class="block-button-area">
			<button id="BTN_confirm" type="button" th:text="#{HQP_B_CONFIRM}"></button>
		</div>
	</div>
	
	<div class="condition-area">
	<table class="condition">
		<tbody>
			<tr>
				<th th:text="#{	HQP_L_ORDER_TYPE}"></th>
				<td>
					<div class="input-area order-type"></div>
				</td>
			</tr>		
		</tbody>
	</table>
	</div>	
<script>

$(window).load(function() {
	ProgressBar.hide();
});

$(function(){
	//주문유형 가져오기
	var orderComponent = new OrderComponent();
	orderComponent.makeOrderType($(".order-type"), "orderType", null, false, "docType=C");
	
	$("#BTN_confirm").on("click", function() {
		try
		{
			opener.doTransferOrder(orderComponent.getSelectedOrderType());
			window.close();
		}
		catch (e) {}
	});
});
</script>	
</th:block>
