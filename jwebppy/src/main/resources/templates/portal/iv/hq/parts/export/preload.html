		"[[${BASE_PATH}]]/order/status/list/data",

		"[[${BASE_PATH}]]/accounts/ar/list/data",
		"[[${BASE_PATH}]]/report/order/list/data"
	];
	
	for (let i=0, length=urls.length; i<length; i++)

};
